<div class="todos">
    <div class="container">
        
        <label for="input">Add Todo</label>&nbsp;
        <input #input type="text" (change)="add(input.value); input.value=''">  

        <ul class="todo-list">
            <li *ngFor="let item of filteredTodos; let i = index" [ngClass]="{'todo-completed' : item.completed, 'todo-edited':  item.edited}" class="todo-item">
                <button class="button" (click)="completed(i)" type="button" aria-label="Completed">
                    <svg class="icon-checked" aria-hidden="true" focusable="false" data-prefix="far" data-icon="check-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-check-square fa-w-14 fa-2x"><path fill="currentColor" d="M400 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zm0 400H48V80h352v352zm-35.864-241.724L191.547 361.48c-4.705 4.667-12.303 4.637-16.97-.068l-90.781-91.516c-4.667-4.705-4.637-12.303.069-16.971l22.719-22.536c4.705-4.667 12.303-4.637 16.97.069l59.792 60.277 141.352-140.216c4.705-4.667 12.303-4.637 16.97.068l22.536 22.718c4.667 4.706 4.637 12.304-.068 16.971z"></path></svg>
                    <svg class="icon-unchecked" aria-hidden="true" focusable="false" data-prefix="far" data-icon="square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-square fa-w-14 fa-2x"><path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-6 400H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h340c3.3 0 6 2.7 6 6v340c0 3.3-2.7 6-6 6z"></path></svg>
                </button>

                <div class="todo-title" (dblclick)="edit(i, editTodo)">{{item.title}}</div>

                <button class="button" (click)="edit(i, editTodo)" type="button" aria-label="Edit">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pen" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-pen fa-w-16 fa-2x"><path fill="currentColor" d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z" class=""></path></svg>
                </button>

                <button class="button" (click)="remove(i)" type="button" aria-label="Remove">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-trash-alt fa-w-14 fa-2x"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z" class=""></path></svg>
                </button>

                <input class="todo-edit" #editTodo type="text" value="{{item.title}}" (change)="saveEdit(i, editTodo.value)" (blur)="cancelEdit(i)">
            </li>
        </ul>

        <app-todo-count [count]="count"></app-todo-count>

        <button class="todo-toglle-all" (click)="toggleAll()" [ngClass]="{ 'active': todos.length > 0, 'checked': count === 0 }">
            All
        </button>

        <div class="filter">
            <button (click)="filter('all')" [ngClass]="{ 'active': activeFilter == 'all'}">All</button>
            <button (click)="filter('active')" [ngClass]="{ 'active': activeFilter == 'active'}">Active</button>
            <button (click)="filter('completed')" [ngClass]="{ 'active': activeFilter == 'completed'}">Completed</button>
        </div>

        <div class="clear-completed">
            <button [ngClass]="{ 'active': (todos.length - count > 0) }" (click)="clearCompleted()">Clear completed</button>
        </div>
    </div>
</div>
